  <script type="text/javascript">
    var submit = function(){
      var e = document.getElementById("email").value
      var fn = document.getElementById("fname").value
      var ln = document.getElementById("lname").value

      var teams = ["LANDS END", "SUTRO", "TWIN PEAKS", "BARBARY", "PANHANDLE"]
      var t = teams[Math.floor(Math.random() * 5)]
      var str = t.toLowerCase().replace(/\s/g, "")
      
      var collector = {
        id: [
          {email:e},
          {fname:fn},
          {lname:ln}
        ],
        team:t,
        keen: {
            timestamp: new Date().toISOString()
        },
      };

      client.addEvent("collectors", collector)

      /*  reroute */
      var link = "teams-"

      link += str + ".html";
      
      setTimeout(function(){
        // document.getElementById("submit-team").setAttribute("href", link + ".html")
        window.location = link;
        link.reload(true);
      }, 2000);
    }
