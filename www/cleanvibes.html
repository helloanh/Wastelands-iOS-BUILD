  <script type="text/javascript">
    var submit = function(){
      var e = document.getElementById("email").value
      var ln = document.getElementById("lname").value
      var b = 0;
      var t = "";

      var radio_array = document.f1.r1;
      for( var i = 0; i < radio_array.length; i++ ){
      	if( radio_array[i].checked ){
      		b = parseFloat(radio_array[i].value);
      		break;
      	}
      }

      radio_array = document.f2.r1;

      for( var i = 0; i < radio_array.length; i++ ){
      	if( radio_array[i].checked ){
      		t = (radio_array[i].value).toUpperCase();
      	}
      }
      
      var collector = {
        id: [
          {email:e},
          {lname:ln}
        ],
        bags: b,
        team: t,
        keen: {
            timestamp: new Date().toISOString()
        },
      };

      client.addEvent("collectors", collector)
    }
